<div class="center">
<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <label for="text">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        [(ngModel)]="name"
        placeholder="Please enter name"
      />
    </div>
    <div class="form-control">
        <label for="text">Age: </label>
        <input type="text" 
        name="age" 
        id="age"
        [(ngModel)]="age"
        placeholder="Please enter age"
        />
    </div>
    <div class="form-control">
      <label for="text">Gender: </label>
      <select name="gender" id="gender" [(ngModel)]="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
  </div>
    <div class="form-control">
        <label for="text">Mobile Number: </label>
        <input type="text" 
        name="mNumber" 
        id="mNumber"
        [(ngModel)]="mobileNumber"
        placeholder="Please enter mobile number"
        />
    </div>
    <div>
        <mat-form-field [style.width.px]=327 appearance="fill">
            <mat-label>Choose an Appointment Date</mat-label>
            <input  name="date" matInput [matDatepicker]="picker" [(ngModel)]="appointmentDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="form-control">
      <label for="text">Pick a time between 8AM and 9PM: </label>
      <input type="time" 
      name="time" 
      id="time"
      [(ngModel)]="appointmentTime"
      />
  </div>
    <input type="submit" value="Get Appointment" class="btn btn-block" />
</form>
</div>
